<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/agenda.png" alt="icone de agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <form class="form">
                <input class="input" type="text" placeholder="Nome do contato" required>
                <input class="input" type="tel" placeholder="(xx)x xxxx-xxxx" required>
                <input class="btn" type="submit" value="Cadastrar +">
            </form>
            <div class="table">
                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                        </tr>
                        <tbody>
                        </tbody>
                    </thead>
                </table>
            <button class="btn-reset" type="reset">APAGAR TUDO</button>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
